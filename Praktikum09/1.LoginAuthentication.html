<!DOCTYPE html>
<html>
<head>
	<title> 1. Login Authentication - Diah Nur A </title>
	<script src="otentikasi.js"></script>
	<style>
	body {
		font-family:sans-serif;
	}
	.login {
		background-color: rgb(136, 156, 185);
		padding: 3%;
		margin: 5%;
		width: 25%;
		text-align: center;
	}
  </style>
</head>
<body>
	<div class="login">
		<form action="#" method="POST" onSubmit="formlogin()">
			<div>
				<label>Username : </label>
				<input type="text" name="nama" placeholder="Enter Username" id="nama" />
			</div>
      <br/>
			<div>
				<label>Password : </label>
				<input type="teks" name="passw" placeholder="Enter Password" id="password" />
			</div>
      <br/>
			<div>
				<input type="submit" value="Login" class="tombol" onclick="formlogin()">
			</div>
		</form>
	</div>
</body>
</html>
